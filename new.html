<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <section class="vh-200" id="section1">
      <div class="container py-1 h-200">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div
              class="card"
              id="list1"
              style="border-radius: 0.75rem; background-color: #eff1f211"
            >
              <div class="card-body py-4 px-4 px-md-5">
                <a
                  style="font-size: 30px"
                  href="https://pokeapi.co/"
                  target="_blank"
                  class="link-warning"
                  >Api link</a
                >
                <p class="h1 text-center mt-2 mb-4 pb-4 text-white">
                  <i class="fas fa-check-square me-1"></i>
                  <span id="page-title">Pokedex</span>
                </p>
                <div class="row m-1 p-3">
                  <div class="col col-11 mx-auto">
                    <div
                      class="
                        row
                        bg-white
                        rounded
                        shadow-sm
                        p-2
                        add-todo-wrapper
                        align-items-center
                        justify-content-center
                      "
                    >
                      <div class="col">
                        <input
                          class="
                            form-control form-control-lg
                            border-0
                            add-todo-input
                            bg-transparent
                            rounded
                          "
                          id="search"
                          autocomplete="off"
                          placeholder="Search pokemons here"
                        />
                      </div>
                      <div
                        class="col-auto m-0 px-2 d-flex align-items-center"
                      ></div>
                      <div class="col-auto px-0 mx-0 mr-2">
                        <button
                          type="button"
                          class="btn btn-warning btn-lg"
                          id="button"
                        >
                          Find some pokemon
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </section>

    <section class="vh-200" id="section2">
      <div class="container py-3 h-200">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col pokemon-result">
            <div
              class="card"
              id="list2"
              style="border-radius: 0.75rem; background-color: #eff1f211"
            >
              <div class="text-center">
                <p id="pokeName" class="h5 text-cen  mt-2 mb-4 text-warning">
                  Name<span id="pokeNameVal"  class="stats"></span>
                </p>
                <p id="heightId" class="h5 text-cen  mt-1 mb-4 text-warning">
                  Height<span id="pokeHeightVal" class="stats"></span>
                </p>
                <p id="weightId" class="h5 text-cen  mt-1 mb-4  text-warning">
                  Weight<span id="pokeWeightVal" class="stats"></span>
                </p>

                  <p id="typesId" class="h5 text-cen  mt-1 mb-4 text-warning">
                    Types<span id="pokeTypesVal" class="stats"></span>
                  </p>
                <img
                  src="images/LypH.gif" 
                  id="pokeImg"
                  alt="pokemon"
                />
                <ul id="related-pokemons" class="list-group" >
                </ul>
          

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
